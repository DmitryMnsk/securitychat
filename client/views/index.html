<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Node chat</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    {% if not error %}
        <!--<script src='/vendor/socket.io-client/dist/socket.io.js'></script>-->
        <script src='/socket.io/socket.io.js'></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/aes.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/pbkdf2.min.js"></script>
    {% endif %}
</head>
<body>
    {% if error %}
        <h3 class="error"> {{ error }} </h3>
        <div class="login-page">
            <div class="form">
                <div style="margin-top: 18px;">
                    <form class="register" method="post" style="display: none;">
                        <input type="text" name="username" placeholder="username"/>
                        <input type="password" name="password" placeholder="password"/>
                        <button type="submit">create</button>
                        <p class="message">Already registered? <a href="#">Sign In</a></p>
                    </form>
                    <form class="login" method="post">
                        <input type="text" name="username" placeholder="username"/>
                        <input type="password" name="password" placeholder="password"/>
                        <button type="submit">login</button>
                        <p class="message">Not registered? <a href="#">Create an account</a></p>
                    </form>
                </div>
            </div>
        </div>
        <script src="/assets/js/unauth.js"></script>
    {% else %}
        <div class="container clearfix">
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="chat-about">
                        <div class="chat-num-users">Hello, {{date}}<span id="name">{{ username }}</span></div>
                    </div>
                    <div class="controls">
                        <a href="#" class="logout-btn">Logout</a>
                    </div>
                </div>

                <div class="chat-history">
                    <ul>
                    </ul>
                </div>

                <div class="chat-message clearfix">
                    <textarea name="message" placeholder="Type your message" rows="3" id="inputfield"></textarea>
                    <span class="close" id="clearTextArea"></span>
                    <div id="multifiles" style="width:100%; height: auto; display: none"></div>
                    <input type="file" onchange="previewFile()" id="file" multiple><br>
                    <div>
                        <input type="text" placeholder="Type your code" name="code"/>
                        <button id="applyCode" type="button">Apply Code</button>
                        <button id="resetCode" type="button">Reset Code</button>
                        <button id="submit" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/assets/js/common.js"></script>
        <script src="/assets/js/auth.js"></script>
    <!--<script src="/assets/js.js"></script>-->
    {% endif %}
</body>
</html>
